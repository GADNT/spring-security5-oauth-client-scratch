security:
  oauth2:
    client:
      uaa:
        client-authentication-method: basic
        authorized-grant-type: authorization_code
        redirect-uri: "http://localhost:8080/oauth2/authorize/code/uaa"
        scopes: openid
        authorization-uri: "http://localhost:9191/uaa/oauth/authorize"
        token-uri: "http://localhost:9191/uaa/oauth/token"
        user-info-uri: "http://localhost:9191/uaa/user"
        user-name-attribute-name: "name"
        client-name: uaa
        client-alias: uaa